<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<marquee>Welcome to AJAX</marquee>

	<input type="text" onkeyup="greet()" id="txtUser"/>
	<div id="result"></div>
	<script type="text/javascript">
		function greet()
		{
			var user=document.getElementById("txtUser").value;
			var d=document.getElementById("result");
			
			var resp=new XMLHttpRequest();
			resp.open("GET","updateinfo.jsp?userNm="+user,true);
			resp.send(null);
			
			resp.onreadystatechange=function(){
				if(resp.readyState==4 && resp.status==200)
					{
						d.innerHTML=resp.responseText;
					}
				else
					if(resp.readyState==4 && resp.status==404)
					{
						d.innerHTML="Resource not found";
					}
			}
			
		}
	</script>
</body>
</html>
